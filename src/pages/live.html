<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        /* Layout styling */
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }
        .header i {
            font-size: 30px;
            margin-right: 15px;
            cursor: pointer;
        }
        .header h1 {
            font-size: 24px;
            flex: 1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .details {
            text-align: left;
            width: 100%;
        }
        .details h2 {
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .details h2 img {
            margin-left: 15px;
            border-radius: 5px;
        }
        .details p {
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.6;
        }
        .details .info {
            font-size: 16px;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .buttons .btn {
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons .btn.offline {
            background-color: #4a4a4a;
            color: white;
        }
        .buttons .btn.online {
            background-color: #ff3b30;
            color: white;
        }

        .seitansai {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
        }
        .seitansai img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
        }
        .seitansai p {
            font-size: 20px;
            margin-top: 10px;
        }

        .member-list {
            margin-top: 40px;
            text-align: center;
        }
        .member-list h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .members {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 15px;
        }
        .member {
            flex: 1 1 calc(25% - 15px);
            text-align: center;
            margin-bottom: 20px;
        }
        .member img {
            width: 100%;
            max-width: 150px;
            border-radius: 8px;
        }
        .member span {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .details h2 {
                font-size: 24px;
            }
            .details p {
                font-size: 16px;
            }
            .details .info {
                font-size: 14px;
            }
            .buttons .btn {
                font-size: 14px;
            }
            .members .member {
                flex: 1 1 calc(50% - 15px);
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            .details h2 {
                font-size: 20px;
            }
            .member-list h3 {
                font-size: 20px;
            }
            .members .member {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.back()">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 id="header">Loading...</h1>
        </div>
        
        <div class="content">
            <img id="banner" src="default-banner.jpg" alt="Show Banner" style="width: 100%; max-width: 800px; border-radius: 8px;">
            
            <div class="details">
                <h2 id="title">Loading... <img id="badge" src="default-badge.png" alt="Team Badge" style="width: 50px; height: auto;"></h2>
                <p id="description">Loading show details...</p>
                <div class="info" id="info"></div>
            </div>
            
            <div class="buttons">
                <button class="btn offline" id="offlineTicketBtn">Offline Ticket</button>
                <button class="btn online" id="onlineTicketBtn">Online Ticket at Showroom</button>
            </div>
            
            <div class="seitansai" id="seitansai">
                <!-- Seitansai info will populate here -->
            </div>
        </div>

        <div class="member-list">
            <h3>Daftar Member</h3>
            <div class="members" id="members">
                <!-- Member data will populate here -->
            </div>
        </div>
    </div>

<script>
    async function fetchTheaterData(theaterId) {
        try {
            const response = await fetch(`https://api.crstlnz.my.id/api/theater/${theaterId}`);
            const data = await response.json();

            const show = data.shows[0];
            document.getElementById('header').innerText = show.title;

            // Set banner and title with badge
            document.getElementById('banner').src = show.setlist.banner;
            document.getElementById('title').innerHTML = `
                ${show.title} 
                <img src="https://jkt48.com${show.team.img}" alt="Badge" style="width: 50px; vertical-align: middle; border-radius: 5px; margin-left: 10px;">
            `;

            // Description and information
            document.getElementById('description').innerText = show.setlist.description;
            document.getElementById('info').innerHTML = `
                <p><i class="fas fa-calendar-alt"></i> Tanggal Show: ${new Date(show.date).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' })}</p>
                <p><i class="fas fa-clock"></i> Waktu Show: ${new Date(show.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
            `;

            // Tickets
            document.getElementById('offlineTicketBtn').onclick = () => window.location.href = show.url;
            document.getElementById('onlineTicketBtn').onclick = () => window.location.href = show.showroomTheater.entrance_url;

            // Seitansai
            const seitansaiElement = document.getElementById('seitansai');
            if (show.seitansai.length > 0) {
                const seitansaiMember = show.seitansai[0];
                seitansaiElement.innerHTML = `
                    <h3>Seitansai Member</h3>
                    <img src="${seitansaiMember.img}" alt="${seitansaiMember.name}">
                    <p>${seitansaiMember.name}'s special show</p>
                `;
            } else {
                seitansaiElement.innerHTML = `<p>No seitansai member for this show.</p>`;
            }

            // Members
            const membersElement = document.getElementById('members');
            membersElement.innerHTML = '';
            show.members.forEach(member => {
                membersElement.innerHTML += `
                    <div class="member">
                        <img src="${member.img || 'default-member.jpg'}" alt="${member.name}">
                        <span>${member.name || '?????'}</span>
                    </div>
                `;
            });
        } catch (error) {
            console.error('Error fetching theater data:', error);
        }
    }

    function getTheaterIdFromURL() {
        return new URLSearchParams(window.location.search).get("theaterId") || "2840";
    }

    fetchTheaterData(getTheaterIdFromURL());
</script>
</body>
</html>
